<script>
  
function validate() {
  
  var password = document.getElementById("password").value;	
  var i;
  var hashed = 0;
  for (i = 0; i < password.length; i++) {
  	hashed += password.charCodeAt((i * i) % password.length) * (i + 1);
  }
  hashed += password.length;

  if (hashed == 11635) {
	window.location.href = "https://mbarz6.github.io/maxafterpass.html";
  } else {
	document.getElementById("wrong").innerHTML='<video autoplay width="320" height="240" <source src = "Dr. Cox Wrong Song.mp4">>';
  }
}
