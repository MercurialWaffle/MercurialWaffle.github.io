<script>
  
function validate() {
  
  //You thought you could find the password by checking the password validation code?  You fool!
  //I've built a hashing algorithm that's impossible to crack!!!
	
  var password = document.getElementById("password").value;	
  var i;
  var hashed = 0;
  for (i = 0; i < password.length; i++) {
  	hashed += password.charCodeAt((i * i) % password.length) * (i + 1);
  }
  hashed += password.length;

  if (hashed == 11635) {
	document.getElementById("answer").innerHTML='<img width="320" height="240" src = "image.jpg">';
  } else {
	document.getElementById("answer").innerHTML='<video autoplay width="320" height="240" <source src = "Dr. Cox Wrong Song.mp4">>';
  }
}
